<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>form</title>
<body style =background-image:url("form.jpg")>
<form><fieldset>
		<legend><b><h3>Personal Details</h3></b></legend>





	

<p>
		<label><b><h3>First name:</h3></b> <input name="firstName" /></label>
	</p>


	

<p>
		<label><b><h3>Last name:</h3></b> <input name="lastName" /></label>
	</p>


	

<p>
		<b><h3>Gender :</h3></b>
		<label><input type="radio" name="gender" value="male" /> <b>Male</b></label>
		<label><input type="radio" name="gender" value="female" /> <b>Female</b></label>
	</p>


	

<p>
		<label><b><h3>Email:</h3></b><input type="email" name="email" /></label>
	</p>


	

<p>
		<label><b><h3>Date of Birth:</h3></b><input type="date" name="birthDate"></label>
	</p>


	

<p>
		<label>
		<b><h3>Address:</h3></b>
		<br />
		<textarea name="address" cols="60" rows="10"></textarea>
		</label>
	</p>


	

<p>
		<button type="submit">Submit</button>
	</p>

	</fielset>	
</form>
</body>
</html>
